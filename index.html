<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection Uploader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-area.has-file {
            border-color: #28a745;
            background: #f0fff4;
        }
        
        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        
        #fileInput {
            display: none;
        }
        
        .preview-area {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #666;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .price-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .price-card {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .price-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 18px;
            font-weight: 700;
            color: #28a745;
        }
        
        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .file-name {
            color: #28a745;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Collection</h1>
        <p class="subtitle">Add games to your collection spreadsheet</p>
        
        <form id="gameForm">
            <div class="form-group">
                <label for="systemInput">1Ô∏è‚É£ System / Platform *</label>
                <input type="text" 
                       id="systemInput" 
                       placeholder="e.g., PSP, DS, GBA, NS, PS2, Xbox"
                       required>
            </div>

            <div class="form-group">
                <label for="gameNameInput">2Ô∏è‚É£ Game Name *</label>
                <input type="text" 
                       id="gameNameInput" 
                       placeholder="e.g., Pok√©mon HeartGold"
                       required>
            </div>

            <div class="form-group">
                <label for="conditionInput">3Ô∏è‚É£ Condition *</label>
                <select id="conditionInput" required>
                    <option value="">Select condition...</option>
                    <option value="Loose">Loose (Cart/Disc Only)</option>
                    <option value="Complete">Complete (CIB)</option>
                    <option value="New">New (Sealed)</option>
                </select>
            </div>

            <div class="form-group">
                <label>4Ô∏è‚É£ Upload Photo (Optional)</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <h3>Click to upload or drag & drop</h3>
                    <p style="color: #999; margin-top: 10px;">JPG, PNG, WEBP</p>
                    <p class="file-name" id="fileName"></p>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>

            <div class="preview-area" id="previewArea">
                <img id="previewImage" class="preview-image" src="" alt="Preview">
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                Add to Collection
            </button>
            <button type="button" class="btn btn-secondary" id="resetBtn" style="display: none;">
                Add Another Game
            </button>
        </form>
        
        <div class="spinner" id="spinner"></div>
        <div class="status-text" id="statusText"></div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        const gameForm = document.getElementById('gameForm');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const previewArea = document.getElementById('previewArea');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const result = document.getElementById('result');
        const spinner = document.getElementById('spinner');
        const statusText = document.getElementById('statusText');
        const systemInput = document.getElementById('systemInput');
        const gameNameInput = document.getElementById('gameNameInput');
        const conditionInput = document.getElementById('conditionInput');
        
        const webhookUrl = 'https://thaddeusd.app.n8n.cloud/webhook/game-upload';
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File selected
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        
        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = `‚úÖ ${file.name}`;
            uploadArea.classList.add('has-file');
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewArea.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        // Form submission
        gameForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const system = systemInput.value.trim();
            const gameName = gameNameInput.value.trim();
            const condition = conditionInput.value;
            
            if (!system || !gameName || !condition) {
                alert('Please fill in all required fields (System, Game Name, and Condition)');
                return;
            }
            
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            result.style.display = 'none';
            statusText.textContent = 'Searching for prices on PriceCharting...';
            
            const formData = new FormData();
            
            // Add the image if one was selected
            if (selectedFile) {
                formData.append('image', selectedFile);
            }
            
            // Add manual data
            const gameData = {
                system: system,
                title: gameName,
                condition: condition
            };
            formData.append('manual_data', JSON.stringify(gameData));
            
            try {
                statusText.textContent = 'Adding to spreadsheet...';
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                spinner.style.display = 'none';
                statusText.textContent = '';
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <div class="result-title">‚úÖ Successfully Added!</div>
                        <div class="result-details">
                            <strong>Game:</strong> ${data.game}<br>
                            <strong>System:</strong> ${data.system}<br>
                            <strong>Condition:</strong> ${data.condition}<br>
                            <strong>Price:</strong> $${data.price}
                            
                            <div class="price-grid">
                                <div class="price-card">
                                    <div class="price-label">Loose</div>
                                    <div class="price-value">$${data.prices.loose || 'N/A'}</div>
                                </div>
                                <div class="price-card">
                                    <div class="price-label">CIB</div>
                                    <div class="price-value">$${data.prices.cib || 'N/A'}</div>
                                </div>
                                <div class="price-card">
                                    <div class="price-label">Sealed</div>
                                    <div class="price-value">$${data.prices.sealed || 'N/A'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    throw new Error('Upload failed');
                }
                
                result.style.display = 'block';
                resetBtn.style.display = 'block';
                submitBtn.style.display = 'none';
                gameForm.style.display = 'none';
                
            } catch (error) {
                spinner.style.display = 'none';
                statusText.textContent = '';
                result.className = 'result error';
                result.innerHTML = `
                    <div class="result-title">‚ùå Error</div>
                    <div class="result-details">
                        ${error.message}<br><br>
                        Please check:
                        <ul style="margin-top: 10px; margin-left: 20px;">
                            <li>Webhook URL is correct</li>
                            <li>n8n workflow is activated</li>
                            <li>All credentials are configured</li>
                        </ul>
                    </div>
                `;
                result.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
        
        // Reset button
        resetBtn.addEventListener('click', () => {
            // Reset form
            gameForm.reset();
            selectedFile = null;
            fileInput.value = '';
            fileName.textContent = '';
            
            // Reset UI
            previewArea.style.display = 'none';
            uploadArea.classList.remove('has-file');
            gameForm.style.display = 'block';
            submitBtn.style.display = 'block';
            submitBtn.disabled = false;
            resetBtn.style.display = 'none';
            result.style.display = 'none';
        });
    </script>
</body>
</html>
